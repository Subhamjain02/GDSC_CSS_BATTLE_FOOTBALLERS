<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
rel="stylesheet"
/>
    <style>
        .outer{
            width: 300px;
            height: 150px;
            background-color: #008A00;
            margin: auto;
            margin-top: 20vh;
        }
        .inner{
            width: 130px;
            height: 130px;
            background-color: #A20025;
            z-index: 2;
        }
        .semi{
            height: 75px;
            width: 65px;
            border-radius: 50%;
            background-color: transparent;
            box-shadow: inset -35px 0px 0px 0px #6D8764;
            margin-left: -20px;
        }

        .flip{
            box-shadow: inset 35px 0px 0px 0px #6D8764;
            margin-left: 20px;
        }

        .t1{
            height: 65px;
            width: 75px;
            border-radius: 50%;
            box-shadow: inset 0px -35px 0px 0px #7b48ad;
            margin-top: -15px;

        }
        .t2{
            height: 65px;
            width: 75px;
            border-radius: 50%;
            box-shadow: inset 0px 35px 0px 0px #7b48ad;
           margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="outer position-relative position-relative-example">
        <div class="inner position-absolute top-50 start-50 translate-middle"></div>
        <div class="semi position-absolute top-50 start-0 translate-middle"></div>
        <div class="position-absolute top-0 start-50 translate-middle t1"></div>
        <div class="position-absolute top-100 start-50 translate-middle t2"></div>
        <div class="semi position-absolute top-50 start-100  translate-middle flip"></div>
    </div>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
></script>
</body>
</html>
