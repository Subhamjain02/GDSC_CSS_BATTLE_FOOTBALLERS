<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
rel="stylesheet"
/>
    <style>
        
        .main{
         margin:20vh ;
         padding: 50px 60px 0px 100px;
         width: min-content;
         --s: 50px; /* control the size */
  
  --_g: #0000 90deg,rgb(255, 255, 255) 0;
  background: 
    conic-gradient(from 90deg at 2px 2px,var(--_g))
     0 0/var(--s) var(--s),
    conic-gradient(from 90deg at 0.4px 0.4px,var(--_g))
     0 0/calc(var(--s)/5) calc(var(--s)/5);
     background-color: #f9a7f9;
        }
        .outer{
            width: 300px;
            height: 150px;
            background-color: #008A00;
            
        }
        .inner{
            width: 130px;
            height: 130px;
            background-color: #A20025;
            z-index: 2;
        }
        .semi{
            height: 75px;
            width: 65px;
            border-radius: 50%;
            background-color: transparent;
            box-shadow: inset -35px 0px 0px 0px #6D8764;
            margin-left: -20px;
        }

        .flip{
            box-shadow: inset 35px 0px 0px 0px #6D8764;
            margin-left: 20px;
        }

        .t1{
            height: 65px;
            width: 75px;
            border-radius: 50%;
            box-shadow: inset 0px -35px 0px 0px #7b48ad;
            margin-top: -15px;

        }
        .t2{
            height: 65px;
            width: 75px;
            border-radius: 50%;
            box-shadow: inset 0px 35px 0px 0px #7b48ad;
            margin-top: 15px;
        }
        .man{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .c1{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #0067f7;
        }
        .chest{
            width:1px;
            height:25px;
            background-color: #0067f7;
        }
        .hands{
            width: 25px;
            height: 1px;
           background-color: #0067f7;
           margin-top: -8px;
        }

        .h1{
            margin-top: -12px;
        }
        .legs{
            margin-top: -4px;
        }
        .l1{
            height: 25px;
            background-color: #0067f7;
            width: 1px;
            transform: rotate(45deg);
        }
        .l2{
            transform: rotate(-45deg);
        }
        .man{
            margin-left: -30px;
        }
        .m2{
            margin-left: 320px;
        }
        .l3{
            height: 21px;
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="outer position-relative position-relative-example">
        <div class="inner position-absolute top-50 start-50 translate-middle"></div>
        <div class="semi position-absolute top-50 start-0 translate-middle"></div>
        <div class="position-absolute top-0 start-50 translate-middle t1"></div>
        <div class="position-absolute top-100 start-50 translate-middle t2"></div>
        <div class="semi position-absolute top-50 start-100  translate-middle flip"></div>
    </div>
    <div class="d-flex justify-content-start">
    <div class="man mt-4 position-relative m1">
        <div class="c1"></div>
        <div  class="hands position-absolute top-50 start-50 translate-middle"></div>
        <div class="chest"></div>
        <div class="legs d-flex justify-content-center">
            <div class="l1 me-3 l3 "></div> 
            <div class="l1 l2 l3"></div> 
        </div>

    </div>
    <div class="man mt-3 position-relative m2">
        <div class="c1"></div>
        <div  class="hands position-absolute top-50 start-50 translate-middle h1"></div>
        <div class="chest"></div>
        <div class="legs d-flex justify-content-center">
            <div class="l1 me-3"></div> 
            <div class="l1 l2"></div> 
        </div>

    </div>
</div>
</div>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
></script>
</body>
</html>
